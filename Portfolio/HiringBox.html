<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client/Employer Profile</title>
  <script src="script.js" defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      
    }

    .profile-box {
      background-color: #ffffff;
      padding: 30px;
      width: 350px;
      height: auto;
      border: 1px solid #e0e0e0;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      border-radius: 8px;
    }

    .profile-box:hover {
      transform: scale(1.05);
    }

    .profile-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 22px;
    }

    .profile-section {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      color: #444;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    textarea:focus {
      border-color: #5c9c9e;
      outline: none;
    }

    textarea {
      height: 80px;
      resize: none;
    }

    .submit-btn {
      background-color: #000000;
      color: white;
      padding: 12px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #333333;
      transform: translateY(-2px);
    }

    .thank-you-message {
      text-align: center;
      font-size: 16px;
      color: #333;
      padding: 20px;
      background-color: #fdfdfd;
      border-radius: 10px;
      display: none;
    }


  </style>
</head>
<body>
  <div class="profile-box" id="profile-box">
    <h2>Client/Employer Profile</h2>
    <div id="form-content">
      <div class="profile-section">
        <label for="name">Company Name:</label>
        <input type="text" id="name" placeholder="Enter your company name">
      </div>
      <div class="profile-section">
        <label for="contact">Contact Person:</label>
        <input type="text" id="contact" placeholder="Enter the contact person name">
      </div>
      <div class="profile-section">
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email address">
      </div>
      <div class="profile-section">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">
      </div>
      <div class="profile-section">
        <label for="project">Project/Job Description:</label>
        <textarea id="project" placeholder="Describe the project or job role"></textarea>
      </div>
      <div class="profile-section">
        <label>Preferred Work Type:</label>
        <div>
          <label><input type="checkbox" id="freelancing"> Freelancing</label>
          <label><input type="checkbox" id="remote"> Remote</label>
          <label><input type="checkbox" id="online"> Online</label>
        </div>
      </div>
      <button class="submit-btn" onclick="showThankYouMessage()">Send</button>
    </div>
    <div id="thank-you-message" class="thank-you-message">
      <p>Thank you! I will reach out shortly.</p>
      <a href="portfolio.html"><button class="submit-btn" style="margin-top: 38px;">Back To Home</button></a>

    </div>
    <div class="profile-footer">
    </div>
  </div>

</body>
</html>
